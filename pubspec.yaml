name: vf_user_flutter_new
description: A new Flutter application.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ">=2.7.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  stacked: ^1.9.7
  provider: ^5.0.0
  get_it: ^6.0.0
  http: ^0.13.0
  json_annotation: 3.1.1
  shared_preferences: ^2.0.5
  flutter_hooks: ^0.16.0
  stacked_hooks: ^0.1.4
  observable_ish: ^2.1.5
  url_launcher: ^6.0.2
  animations: ^2.0.0
  flutter_xlider: ^3.4.0
  flutter_credit_card: ^2.0.0
  contained_tab_bar_view: 0.7.1
  rxdart: ^0.26.0
  logger: ^1.0.0
  dio: ^4.0.0
  location: any
  google_maps_flutter: ^2.0.2
  geocoder: ^0.2.1
  image_picker: ^0.7.4
  pin_code_fields: ^7.0.0
  intl: ^0.17.0
  fluttertoast: ^8.0.3
  stripe_payment: ^1.0.11
  another_flushbar: ^1.10.5
  firebase_core: ^1.0.3
  firebase_messaging: ^9.1.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.0.0
  json_serializable: ^3.5.1
  flutter_launcher_icons: ^0.8.0
flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icons/ic_launcher.png"
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Italic.ttf
          style: italic
        - asset: assets/fonts/Montserrat-Medium.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
